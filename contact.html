<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | contact</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icon fontawesome -->
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="header">
            <img class="header-icon" src="./assets/header-icon.png" alt="icon" />
            <h3 class="title"><a href='/'>Geronimo Nathaniel Tan</a></h3>
            <nav>
                <a href='project.html'>Project</a>
                <a href='contact.html'>Contact</a>
                <a href='about.html'>About Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img class="illustration-img" src="./assets/info.png" alt="" width="800px">
            </div>

            <div class="contact">
                <img src="./assets/avatar.png" alt="" class="profile-contact-img">
                <h1>contact me</h1>
                <p>please feel free to contact me</p>
                <h4>your information</h4>

                <form action="contact.html" autocomplete="off">
                    <div class="form-container">
                        <!-- kkolom input name -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder=" " >
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>

                        <!-- kolom input city -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder=" " >
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>

                        <!-- kolom input email -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder=" " >
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>

                        <!-- kolom input message -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52"
                                rows="8" placeholder=" " ></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Progammer</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">Copyright &copy; 2021. Cobee. All rights reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
