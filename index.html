<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icon fontawesome -->
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <header>
        <div class="header">
            <img class="header-icon" src="./assets/header-icon.png" alt="icon" />
            <h3 class="title"><a href='/'>Cobee The Coder</a></h3>
            <nav>
                <a href='#'>Project</a>
                <a href='#'>Contact</a>
                <a href='#'>About Us</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- jumbotron -->
        <section id="jumbotron">
            <div class="jumbotron">
                <h1 class="jumbotrob-title">Dapatkan Tips Programing Disini!</h1>
                <div class="header-flex">
                    <div>
                        <h2 class="jumbotrob-text">
                            Baru di Dunia Programing? <br> Belajar Lewat Pengembangan <span style="color: #f4a261;">Game Dan Web</span> sederhana!
                        </h2>
                        <div class="mini-text-flex">
                            <p class="mini-text">Belajar Programming Disini</p>
                            <button id="icon-up">
                                <i class="far fa-hand-point-up"></i>
                            </button>
                            <button id="icon-down" class="icon-down">
                                <i class="far fa-hand-point-down"></i>
                            </button>

                        </div>
                    </div>
                    <div>
                        <img class="jumbotron-img" src="./assets/img-header.png" alt="" width="auto" height="300">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
